dataset:
  name: wcc
  artifacts_dir: artifacts
  train: data/wcc/train.csv
  dev:   data/wcc/dev.csv
  test:  data/wcc/test.csv
  image_root: data/media      # ảnh WCC nằm trong data/media

columns:
  text: "postText"
  caption: "caption_en"
  label: "truthClass"
  claim_image: "postMedia"     # tên file/đường dẫn con dưới image_root

text_encoder:
  enabled: true
  name: "roberta-large"
  max_length: 128
  batch_size: 16

caption_encoder:
  enabled: true
  name: "roberta-large"
  max_length: 64
  batch_size: 16

image_encoder:
  enabled: true
  name: "tf_efficientnet_b4"
  root: "data/media"          # (tuỳ chọn, mặc định dùng dataset.image_root)
  image_size: 380

clip:
  enabled: true
  name: "openclip_ViT-B-32"   # hoặc "openai/clip-vit-base-patch32"
  text_enabled: true
  image_enabled: true
  root: "data/media"

precomputed:
  enabled: false

runtime:
  device: "auto"
  seed: 42
  cv_folds: 5

models:
  base_learners: ["lr","svm_linear","rf","gbdt","extratrees","mlp"]
  stacking:
    enabled: true
    meta: "logreg"

fusion:
  primary: text
  strategy: concat
